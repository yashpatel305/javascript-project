<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Guess the Number Game</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1f1f1f, #2c2c2c);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: #2a2a2a;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.6);
            max-width: 400px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h1 {
            font-size: 28px;
            color: #ffffff;
            margin-bottom: 25px;
        }

        input[type="number"] {
            padding: 12px;
            width: 100%;
            border: 2px solid #444;
            border-radius: 12px;
            background-color: #1f1f1f;
            color: #ffffff;
            font-size: 18px;
            margin-bottom: 20px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus {
            border-color: #6c63ff;
        }

        button {
            padding: 12px 30px;
            background-color: #2b269b;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #5a52e8;
            transform: scale(1.05);
        }

        p {
            font-size: 16px;
            color: #ccc;
            margin: 12px 0;
        }

        span {
            font-weight: bold;
            color: #9b92ff;
        }

        #result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            color: #e3e3e3;
        }
    </style>
    <script src="random.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Guess the Number</h1>
        <input type="number" id="num" placeholder="Enter a number between 1 to 10">
        <button onclick="compare()">Compare </button>
        <p>You guessed : <span id="guess"></span></p>
        <p>Computer number : <span id="computer"></span></p>
        <p id="result"></p>
        <p id="result1"></p>
    </div>
</body>
</html>
