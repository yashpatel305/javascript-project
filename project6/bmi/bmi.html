<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI - calculater</title>
    <script src="bmi.js" defer></script>
    <style>
        

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
  }
  
  body {
    background-color: #f2f4f8;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }
  
  .container {
    background: #ffffff;
    padding: 2rem;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    width: 100%;
    max-width: 420px;
  }
  
  h1 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #333;
    font-size: 1.8rem;
  }
  
  .main span {
    display: block;
    margin-top: 1rem;
    margin-bottom: 0.3rem;
    font-size: 0.95rem;
    color: #444;
  }
  
  .main input {
    width: 100%;
    padding: 0.7rem;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 1rem;
    background-color: #fafafa;
    transition: 0.2s;
  }
  
  .main input:focus {
    border-color: #888;
    outline: none;
    background-color: #fff;
  }
  
  .btn {
    display: flex;
    justify-content: space-between;
    margin-top: 1.5rem;
  }
  
  .btn button {
    flex: 1;
    margin: 0 5px;
    padding: 0.6rem;
    background-color: #e5e7eb;
    color: #333;
    border: none;
    border-radius: 10px;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  .btn button:focus {
    background-color: #afc2df;
  }
  
  .cal {
    margin-top: 1.5rem;
    text-align: center;
  }
  
  .cal button {
    background-color: #4b5563;
    color: #fff;
    padding: 0.8rem 2rem;
    border: none;
    border-radius: 10px;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  .cal button:hover {
    background-color: #374151;
  }
  
  .result {
    margin-top: 2rem;
    padding: 1rem;
    background-color: #f9fafb;
    border: 1px solid #e5e7eb;
    border-radius: 10px;
    text-align: center;
  }
  
  .result p {
    font-size: 0.95rem;
    color: #333;
    margin: 0.5rem 0;
  }
  
  #bmi, #feedback {
    font-size: 1.2rem;
    font-weight: 600;
    color: #111827;
  }
  
    </style>

</head>
<body>
    <div class="container">
        <h1>BMI CALCULATOR</h1>
       <div class="main">
       <span> AGE:</span> <input type="text" name="" id="age" placeholder="Enter your age">
       <span>WEIGHT:</span> <input type="text" name="" id="weight" placeholder="Enter your weight">
         <span>HEIGHT:</span> <input type="text" name="" id="height" placeholder="Enter your height in cm">
       </div>
       <div class="btn">
        <button>MALE</button>
        <button>FEMALE</button>
       </div>
   <div class="cal">
    <button onclick="calculate()">CALCULATE BMI</button>
   </div>
   <div class="result">

    <p>BMI:</p>
    <P id="bmi"></P>
    <p>RESULT:</p>
    <P id="feedback"></P>
   </div>

    </div>
    
</body>
</html>
