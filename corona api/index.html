<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India COVID-19 Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="dashboard-header">
            <div class="header-content">
                <i class="fas fa-virus-covid header-icon" aria-hidden="true"></i>
                <h1>India COVID-19 Dashboard</h1>
            </div>
            <p class="last-updated">
                <i class="fas fa-clock" aria-hidden="true"></i>
                Last Updated: <strong id="lastUpdated">Loading...</strong>
            </p>
        </header>

        <div class="stats-container">
            <div class="stat-card active" role="region" aria-label="Active Cases Statistics">
                <div class="stat-icon">
                    <i class="fas fa-procedures" aria-hidden="true"></i>
                </div>
                <div class="stat-content">
                    <h3>Active Cases</h3>
                    <p id="activeCases" aria-live="polite">Loading...</p>
                    <strong class="change" id="activeChange" aria-live="polite">...</strong>
                </div>
            </div>
            <div class="stat-card discharged" role="region" aria-label="Recovered Cases Statistics">
                <div class="stat-icon">
                    <i class="fas fa-heart" aria-hidden="true"></i>
                </div>
                <div class="stat-content">
                    <h3>Recovered</h3>
                    <p id="dischargedCases" aria-live="polite">Loading...</p>
                    <strong class="change" id="dischargedChange" aria-live="polite">...</strong>
                </div>
            </div>
            <div class="stat-card deaths" role="region" aria-label="Death Statistics">
                <div class="stat-icon">
                    <i class="fas fa-heart-broken" aria-hidden="true"></i>
                </div>
                <div class="stat-content">
                    <h3>Deaths</h3>
                    <p id="deathCases" aria-live="polite">Loading...</p>
                    <strong class="change" id="deathChange" aria-live="polite">...</strong>
                </div>
            </div>
        </div>

        <div class="state-wise">
            <div class="state-wise-header">
                <h2>
                    <i class="fas fa-map-marked-alt" aria-hidden="true"></i>
                    State-wise Statistics
                </h2>
                <div class="search-box">
                    <i class="fas fa-search search-icon" aria-hidden="true"></i>
                    <input 
                        type="text" 
                        id="stateSearch" 
                        placeholder="Search states..."
                        aria-label="Search states"
                    >
                </div>
            </div>
            <div class="table-container">
                <table id="stateTable" role="table">
                    <thead>
                        <tr>
                            <th scope="col">
                                <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
                                State/UT
                            </th>
                            <th scope="col">
                                <i class="fas fa-procedures" aria-hidden="true"></i>
                                Active
                            </th>
                            <th scope="col">
                                <i class="fas fa-heart" aria-hidden="true"></i>
                                Recovered
                            </th>
                            <th scope="col">
                                <i class="fas fa-heart-broken" aria-hidden="true"></i>
                                Deaths
                            </th>
                        </tr>
                    </thead>
                    <tbody id="stateData">
                        <tr>
                            <td colspan="4" class="loading-message">
                                <div class="loading-spinner" role="status" aria-label="Loading data">
                                    <span class="sr-only">Loading...</span>
                                </div>
                                <p>Fetching latest data...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <footer>
        <p><strong>Data source:</strong> Disease.sh API â€¢ Updated every 5 minutes</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
